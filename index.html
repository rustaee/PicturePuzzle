<!Doctype html>
<html>
    <head>
        <title>Picture Puzzle</title>
        <script src="puzzle.js"></script>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    </head>

    <body onload="init();">
        <!-- Loading -->
        <div id="loading">
            <h3>Please Wait a second ...  </h3>
            <span class="spinner"><i class="fa fa-spinner fa-5x"></i></span>
        </div>
        <!-- End of Loading -->

        <!-- Fireworks-->
        <div class="firework">
            <div class="before"></div>
            <div class="after"></div>
            <button onclick="location.reload()">Start another game</button>
        </div>
        <!-- End of Fireworks -->

        
        <div id="container">
            <div class="puzzle">
                <canvas id="canvas"></canvas>
            </div>
            <div class="details">
                <div class="image"></div>
                choose the game difficulty :
                <div class="mode">
                    <label>
                        <input type="radio" name="mode" value="4" checked>
                        <span class="design"></span>
                        <span class="text">Easy</span>
                    </label>
                
                    <label>
                        <input type="radio" name="mode" value="6">
                        <span class="design"></span>
                        <span class="text">Medium</span>
                    </label>
                
                    <label>
                        <input type="radio" name="mode" value="8">
                        <span class="design"></span>
                        <span class="text">Hard</span>
                    </label>

                    <label>
                        <input type="radio" name="mode" value="10">
                        <span class="design"></span>
                        <span class="text">Nightmare</span>
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
